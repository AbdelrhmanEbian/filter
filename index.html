<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="img">
        <div class="box">
          <img id="img"  />
          <canvas id="canvas"></canvas>
        </div>
          <div class="upload">
            <label for="upload">upload</label>
            <input type="file" id="upload" />
        </div>
      </div>
      <div class="filters">
        <ul>
          <li>
            <label for="saturated">saturated</label>
            <input type="range" max="200" min="0" 
           id="saturated" value="100">
          </li>
          <li>
            
            <label for="contrast">contrast</label>
            <input type="range" max="200" min="0" 
           id="contrast" value="100">
          </li>
          <li>
            
            <label for="brightness">brightness</label>
            <input type="range" max="200" min="0" 
           id="brightness" value="100">
          </li>
          <li>
            <label for="sepia">sepia</label>
            <input type="range" max="200" min="0" 
           id="sepia" value="0"></li>
          <li>
            
            <label for="blur">blur</label>
            <input type="range" step="0.1" max="10" min="0" 
           id="blur" value="0">
           
          
          </li>
          <li>
            <label for="grayscale">grayscale</label>
            <input type="range" step="0.1" max="1" min="0" 
           id="grayscale" value="0">
           
          </li>
          <li>
            <label for="hue-rotate">hue rotate</label>
            <input type="range"  max="350" min="0" 
           id="hue-rotate" value="0">
           
          </li>
          <li>
            <a download="true" id="download">download</a>
            <span onclick="resetAll()">reset</span>
          </li>
        </ul>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
